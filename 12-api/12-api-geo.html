<!DOCTYPE html>

<head>
	<meta charset="utf-8" />

	<title>API geo</title>

	<link rel="stylesheet" href="./bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>
	
	if ("geolocation" in navigator) {
	  
		/* geolocation is available */
		
		navigator.geolocation.getCurrentPosition(function(position) {
			$("#latitude").text(position.coords.latitude);
			$("#longitude").text(position.coords.longitude);
		});
		
	} else {
	  
		/* geolocation IS NOT available */
		
	}

	
	</script>

</head>

<body>


	<div class="container">
	
		
		<h1>API geo</h1>
		
		<h4 style="color: red">Pro vyzkoušení je třeba zobrazit tuto stránku ze serveru eso. Pro komunikaci se vzdáleným serverem, určující lokaci používá stejný protokol jako aktuální URL a na lokále je to file://</h4>
		
		<a href="http://eso.vse.cz/~xhraj18/12-api-geo.html">Spustit tento soubor z eso.vse.cz</a>
			
		<br>
		<br>
		
		<p id="latitude">Loading...</p>
		
		<p id="longitude"></p>
		
	</div>


</body>

</html>
