<!DOCTYPE html>

<head>
	<meta charset="utf-8" />

	<title>API jQuery geo</title>

	<link rel="stylesheet" href="./bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquerygeo.com/jquery.geo-1.0.0-b3.min.js"></script>

	<script>
	
	$(document).ready(function(){

		navigator.geolocation.getCurrentPosition(function(position) {
			
			longitude = position.coords.longitude;	
			latitude = position.coords.latitude;
			
			$("#map").geomap({
				center: [ longitude, latitude ],
				zoom: 15
			});
			
		});
		
		



	});
	
	</script>

</head>

<body>


	<div class="container">
	
		
		<h1>API jQuery geo</h1>
		
		<h4 style="color: red">Pro vyzkoušení je třeba zobrazit tuto stránku ze serveru eso. Knihovna jQuery geo používá relativní odkazování na protokol a lokálně je to file://, proto funguje jen z netu.</h4>
		
		<a href="http://eso.vse.cz/~xhraj18/12-api-geo-map.html">Spustit tento soubor z eso.vse.cz</a>
		
		<h2>Tady někde jsme</h2>
	
		<div id="map" style="width: 800px; height: 600px;">Loading...</div>
	
	</div>


</body>

</html>
