<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukázka vstupu od uživatele pomocí JavaScriptu</title>
</head>
<body>
    Zobrazte si JS konzoli a vyzkoušejte následující tlačítka:
    <button type="button" onclick="console.log(prompt('Zadejte nějakou textovou hodnotu','ukázka výchozí hodnoty'));">test prompt()</button>
    <button type="button" onclick="console.log(confirm('Potvrdit tento dotaz?'));">test confirm()</button>
</body>
</html>
