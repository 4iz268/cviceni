    <meta charset="UTF-8" />

        V případě xHTML je používaný některý z následujících zápisů (fungují i v kombinaci s HTML 5):

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="apple-touch-icon" href="icon.png">
