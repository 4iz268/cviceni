<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS Math object</title>
	
	<style type="text/css">
	
	p {
		margin: 10px;
	}
	
	body {
		font-size: 1.5em;
	}
	
	</style>
	
</head>

<body>

			
		<h1>JS Math object</h1>
		
		<p>
			Math.PI: <script>document.write(Math.PI)</script>
		</p>
		
		<p>
			Math.random: <script>document.write(Math.random())</script>
		</p>
		
		<p>
			Math.ceil(4.1) = <script>document.write(Math.ceil(4.1))</script>
		</p>
	
		<p>
			Math.floor(4.223) = <script>document.write(Math.floor(4.223))</script>
		</p>
		
		<p>
			Math.round(4.667) = <script>document.write(Math.round(4.667))</script>
		</p>

</body>

</html>
