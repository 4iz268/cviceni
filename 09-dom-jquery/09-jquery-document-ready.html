<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery document ready</title>
	<script src="external/jquery-2.1.4.js"></script>
	<script>
		//události připojujeme až po vytvoření elementů v DOM stromu
		$(document).ready(function(){
			//stránka je připravena...
			alert('Jsme připraveni :)');

		});
		alert('Tady!');//toto výstražné okno se zobrazí ještě před načtením celé stránky...
	</script>
</head>
<body>

<h1>jQuery document ready</h1>



</body>
</html>
