<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS datatypes</title>
</head>


<body>
	
	<h1>JS datatypes</h1>


	<script>
	
	var answer = true ; // true false
  var nothing = null; // null
	var undef; //undefined
	var integer = 42; //number
	var float = 3.14; //number
	var fortytwo = "The Answer to the Ultimate Question of Life, The Universe, and Everything."; //String
	var symb = Symbol('symbol description'); //Symbol, new in ECMAScript 6
 
 
	console.log(answer); // true
  console.log(nothing); // null
	console.log(undef); //undefined
	console.log(integer); //42 
	console.log(float); //3.14
	console.log(fortytwo); // The Answer to...
	console.log(symb);
 
 
	
	</script>



	<h2>See the results in JS console in your browser</h2>

</body>

</html>
