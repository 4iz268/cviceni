<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS onchange</title>
</head>


<body>
		
	<h1 id="demo">JS onchange</h1>
	
	<form>
		
		<label for='myInput'>Write something here and then click outside:</label>
		<input type="text" id="myInput" onchange="myFunction(this)">
		
	</form>
	
	
		
	<h2 id='result'>Here will be your text</h2>
		

	<script>
	
	function myFunction(x) {
		document.getElementById('result').innerHTML = x.value
	}
	</script>
		
		
</body>

</html>
