<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS constants</title>
</head>


<body>
	
	<h1>JS constants</h1>


	<script>
	
	//KONSTANTA, klicove slovo const
	const something = 'Mustang';
	
	console.log(something);
	
	// pokus o re-deklaraci vyhodi vyjimku
	//var something = 'Shelby' 
	
	// projde, ale NEZMENI HODNOTU KONSTANTY
	something = 'Shelby';
	
	console.log(something); //stale Mustang
	
	</script>



	<h2>See the results in JS console in your browser</h2>

</body>

</html>
