<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS insert in head</title>
	
	<script>
	function myFunction() {
		document.getElementById('demo').innerHTML = 'Hello!'
	}
	</script>
	
	
</head>


<body>
	
	<h1>JS insert in head</h1>
		
	<button type="button" onclick="myFunction()">Click me to say hello</button>

	<h1 id="demo">Result will appear here</h1>
		
</body>

</html>
