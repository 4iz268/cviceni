<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>CSS</title>
	
	<script>
	function myFunction() {
		document.getElementById('demo').innerHTML = 'Hello!'
	}
	</script>
	
	
</head>


<body>
	
		
	<button type="button" onclick="myFunction()">Click me say hello</button>

	<h1 id="demo">Another title</h1>
		
</body>

</html>
