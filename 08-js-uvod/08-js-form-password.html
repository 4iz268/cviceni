<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS password fields</title>
</head>


<body>
	
	<h1>JS password field</h1>
	
		
	<form id="myForm" onsubmit="return checkForm()">

		<label for='first'>First Name</label><br/>
		<input type="text" id="first">
		
		<br/><br/>


		<label for='last'>Last Name</label><br/>
		<input type="text" id="last">

		<br/><br/>

		<label for='password1'>Password</label><br/>
		<input type="password" id="password1">
		
		<br/><br/>
		
		<label for='password2'>Password Confirmation</label><br/>
		<input type="password" id="password2">
		
		<br/><br/>
		
		<input type="submit">
			
	</form>
	


	<script>
	
	function checkForm() {
				
		p1 = document.getElementById('password1').value;
		p2 = document.getElementById('password2').value;
		
		if (p1 == p2 && p1!='' && p2!='') {
			return true;
		}
		else {
			alert('Please confirm the password!');
			return false;
			
		}
	
	}

	</script>
	
	
		
</body>

</html>
