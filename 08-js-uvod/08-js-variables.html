<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS variables</title>
</head>


<body>
	
	<h1>JS variables</h1>


	<script>
	
	// klicovym slovem var
	var nazev = 20;
	
	//rovnou
	dalsi = 'ahoj';
	
	var jina = 40;
	
	
	// deklarace funkce, jen pro ukazku oboru platnosti promenne
	function nejaka_funkce() {
	
	 // pokud pouzijeme var uvnitr bloku (funkce), tak obor platnosti promenne (scope) je pouze v teto funkci
	 // zvenci (mimo funkci) promenna uz neexistuje a zacne platit puvodni var jina = 40
	 var jina = 50;
	 
	 //pokud bychom dali jenom jina = 50, pak prepiseme puvodni hodnotu promenne 40, kterou jsme deklarovali venku
	
	}
	
	//volani funkce
	nejaka_funkce();
	
	console.log(nazev); //20
	
	console.log(dalsi); //ahoj
	
	console.log(jina); //40, NEBUDE 50, var jina = 50 uvnitr nejaka_funkce je JINA promenna (protoze jsme ji deklarovali pres var)
	
	
	// promenna jde deklarovat take klicovym slovem let (obor platnosti v bloku)
	// TODO samostudium
	// let pozdrav = 'howdy';
	
	
	</script>



	<h2>See the results in JS console in your browser</h2>

</body>

</html>
