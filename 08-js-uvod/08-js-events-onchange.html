<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>CSS</title>
</head>


<body>
		
	<h1 id="demo">Another title</h1>
	
	<form>
		
		<label for='myInput'>Check this!</label>
		<input type="input" id="myInput" onchange="myFunction(this)">
		
	</form>
	
	
		
	<h2 id='result'></h2>
		
		
	<script>
	function myFunction(x) {
		document.getElementById('result').innerHTML = x.value
	}
	</script>
		
		
</body>

</html>
