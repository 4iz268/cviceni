<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS arrays</title>
</head>


<body>
	
	<h1>JS arrays</h1>


	<script>
	
	//ARRAY, pole
	
	var my_array = ['roses are red', 'violets are blue', 'VÅ E is cool ', "hell'ya"];
	
	console.log(my_array);
	
	//pristup k prvku pole pres index (0=prvni prvek)
	console.log(my_array[0]);
	
	//prepis prvku v poli
	my_array[0] = "sky is blue";
	
	console.log(my_array[0]);
	
	//pridani dalsiho prvku, jde, pole jsou v JS dynamicky typovana
	my_array[10] = "sun is yellow";
	console.log(my_array);
	
	
	
	
	</script>



	<h2>See the results in JS console in your browser</h2>

</body>

</html>
