<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS console</title>
</head>


<body>
	
	<h1>JS console</h1>
	
	<!-- Console je jeden z velmi efektivních způsobů zobrazování ladicích výpisů z JavaScriptu  -->
	
	<button onclick="console.log('Testovací log...');">console.log</button>
	<button onclick="console.info('Testovací info...');">console.info</button>
	<button onclick="console.error('Testovací error...');">console.error</button>
		
</body>

</html>
