<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS onmouseover &amp; onmouseout</title>
</head>


<body>
	
	<h1>JS onmouseover &amp; onmouseout</h1>
	
	<img onmouseover="big(this)"
             onmouseout="normal(this)"
             border="0" src="images/vse.png" alt="Smiley" width="223" height="226">


	<script>
	function big(element) {
	    element.style.height = "446px";
	    element.style.width = "452px";
	}

	function normal(element) {
	    element.style.height = "223px";
	    element.style.width = "226px";
	}
	</script>
	
	
		
</body>

</html>
