<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>JS functions</title>
</head>


<body>
	
	<h1>JS functions</h1>


	<script>
	
	// KLASICKA FUNKCE	
	// deklarace funkce klicovym slovem function
	// a, b jsou parametry funkce
	function secti(a, b) {
	
		console.log(a+b);
	
	}
	
	//volani klasicke funkce
	secti(10, 20);
	
	
	//ANONYMNI FUNKCE (nema jmeno, ale muze prijimat parametry)
	var na_druhou = function(cislo) { return cislo * cislo }; //klicovym slovem return vyskocime z funkce s vysledkem
	
	console.log(na_druhou(4)) // 16
	
	
	</script>



	<h2>See the results in JS console in your browser</h2>

</body>

</html>
