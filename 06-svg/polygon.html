<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Polygon in SVG</title>
</head>

<body>

	<h1>Polygon in SVG</h1>

	<!--
	http://www.w3schools.com/graphics/svg_polygon.asp
	https://developer.mozilla.org/en-US/docs/Web/SVG/Element/polygon
	-->

	<svg height="300" width="500">
		<polygon points="200,10 250,190 160,210" style="fill:yellow;stroke:dodgerblue;stroke-width:5" />
	</svg>
		
	<svg height="210" width="500">
		<polygon points="100,10 40,198 190,78 10,78 160,198"
		style="fill:deepskyblue;stroke:darkred;stroke-width:5;fill-rule:evenodd;" />
	</svg>

</body>

</html>
