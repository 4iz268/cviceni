<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Polygon lines in SVG</title>
</head>

<body>

	<h1>Polygon lines in SVG</h1>
	
	<!--
	http://www.w3schools.com/graphics/svg_polyline.asp
	https://developer.mozilla.org/en-US/docs/Web/SVG/Element/polyline
	-->
	
	<svg height="200" width="500">
		<polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
		style="fill:none; stroke:deepskyblue; stroke-width:3" />
	</svg>


</body>

</html>
