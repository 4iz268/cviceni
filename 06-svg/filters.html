<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>SVG filters</title>
</head>

<body>

	<h1>SVG filters</h1>
	
	<!-- http://www.w3schools.com/svg/svg_filters_intro.asp -->


	<h2>Gaussian Blur</h2>

	<!--	
		The id attribute of the <filter> element defines a unique name for the filter
		The blur effect is defined with the <feGaussianBlur> element
		The in="SourceGraphic" part defines that the effect is created for the entire element
		The stdDeviation attribute defines the amount of the blur
		The filter attribute of the <rect> element links the element to the "f1" filter
		-->

		<svg height="110" width="110">
			<defs>
				<filter id="f1" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="15" />
				</filter>
			</defs>
			<rect width="90" height="90" stroke="green" stroke-width="3"
			fill="red" filter="url(#f1)" />
		</svg>


		<h2>Text Blur</h2>
	
		<!-- https://developer.mozilla.org/en/docs/Applying_SVG_effects_to_HTML_content -->
	
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<defs>
				<filter id="wherearemyglasses" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="1" />
				</filter>
			</defs>
			
			<text x="50" y="50" fill="red" filter="url(#wherearemyglasses)">Šla Mařenka do zelí, natrhala koření.</text>
			
		</svg>
	
	</body>

	</html>
