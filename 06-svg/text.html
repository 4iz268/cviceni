<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Text in SVG</title>
</head>

<body>

	<h1>Text in SVG</h1>

	<!--
	https://developer.mozilla.org/en-US/docs/Web/SVG/Element/text
	http://www.w3schools.com/svg/svg_text.asp
	https://developer.mozilla.org/en/docs/Web/SVG/Attribute/transform 
	-->


	<svg height="600" width="600">
		<text x="50" y="50" fill="red" transform="rotate(45, 50, 50)">Šla Mařenka do zelí, natrhala koření.</text>
	</svg>

</body>

</html>
