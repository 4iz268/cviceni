<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Images</title>
</head>

<body>
	
	<h1>Images</h1>
	
	
	<h2>Plain Image</h2>
	
	<img src="images/image.jpg" alt="Image Alt Text" width="680" height="478"/>
	
	<h2>Image with a link</h2>
	
	<a href="https://ford.com">
		<img src="images/image2.jpg" alt="Image Alt Text" width="736" height="600"/>
	</a>
	
	<br/>
	
	<h2>Image with a map</h2>
	
	<img src="images/image3.jpg" alt="Image Alt Text" width="800" height="617" usemap="#planetmap"/>
	
	
	<map name="planetmap">
		<!-- x1,y1,x2,y2 Specifies the coordinates of the left, top, right, bottom corner of the rectangle (for shape="rect") -->
		<area shape="rect" coords="0,0,200,617" alt="to VÅ E" href="http://www.vse.cz"/>
	
		<!-- x,y,radius	Specifies the coordinates of the circle center and the radius (for shape="circle") -->
		<area shape="circle" coords="420,180,100" alt="to HTML 5" href="http://html5.cz">

	</map>
	
	
</body>

</html>
