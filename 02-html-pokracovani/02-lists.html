<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Lists</title>	
</head>

<body>
	
	<h1>Lists</h1>
	
	<h2>Unordered list</h2>
		
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
		
		
	<h2>Ordered list</h2>
		
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>

	<ol start="10">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>

	<h2>Multi-level list</h2>
	<ul>
		<li>one</li>
		<li>two
			<ol>
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ol>
		</li>
		<li>
			three
			<ul>
				<li>a</li>
				<li>b</li>
			</ul>
		</li>
	</ul>
	
	
	<h2>Description list</h2>
	
	<!-- source: http://www.w3schools.com/tags/tag_dd.asp -->
	
	<dl> <!-- description list -->
	  <dt>Coffee</dt> <!-- description term -->
	  <dd>Black hot drink</dd> <!-- description definition -->
	  <dt>Milk</dt>
	  <dd>White cold drink</dd>
	</dl>
	
		
</body>

</html>
