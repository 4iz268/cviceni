<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Backgrounds</title>
	
	<style>
	
	.mustang{
		background-image: url('mustang-gt350-small.jpg');
	}
	
	.contain {
		background-size: contain;
	}
	
	.fill {
		background-size: 100% 100%
	}

	.no-repeat{
		background-repeat: no-repeat;
	}
	
	.border{
		border: 1px solid blue;
	}
	
	.cover{
		background-size: cover;
	}
	
	</style>
	
</head>




<body>

	<h1>Backgrounds</h1>

	<h2>background-size: contain</h2>

	<div class="mustang contain border no-repeat" style="width: 600px; height: 600px;">
	</div>
	
	
	<h2>background-size: 100% 100%</h2>

	<div class="mustang fill border no-repeat" style="width: 600px; height: 600px;">
	</div>
	
	
	<h2>background-size: cover</h2>

	<div class="mustang cover border no-repeat" style="width: 400px; height: 400px;">
	</div>
	

</body>
	
</html>
