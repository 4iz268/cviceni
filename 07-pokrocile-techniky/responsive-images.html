<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>Responsive images</title>
	
	<style type="text/css">
	
	img.w100 {
		width: 100%;
		height: auto;
	}
	
	img.max {
		max-width: 100%;
		height: auto;
	}
	
	
	</style>
	
</head>




<body>

	<h1>Responsive images</h1>


	<h2>Original image</h2>
	
	<img src="mustang-1967.jpg" alt="Ford Mustang 1967" width="1807" height="1200"/>
	
	
	<h2>width: 100%</h2>
	
	<img class="w100" src="mustang-1967.jpg" alt="Ford Mustang 1967" width="1807" height="1200"/>
	
	
	<h2>max-width: 100%</h2>
	
	<img class="max" src="mustang-gt350-small.jpg" alt="Ford Mustang GT350" width="440" height="330"/>
	
	
</body>
	
</html>
