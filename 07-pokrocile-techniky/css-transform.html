<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<title>CSS Transform</title>
	
	<style type="text/css">
	
	body{
		margin: 50px;
	}
	
	/* otoceni o stupne */
	div.rotate {
	    -ms-transform: rotate(19deg); /* IE 9 */
	    -webkit-transform: rotate(19deg); /* Chrome, Safari, Opera */
	    transform: rotate(19deg);
	}
	
	/* zmena velikosti, nasobky */
	div.scale{
    -ms-transform: scale(1.3, 1.3); /* IE 9 */
    -webkit-transform: scale(1.3, 1.3); /* Chrome, Safari, Opera */
    transform: scale(1.3, 1.3);
		
	}

	/* vsechny 2D animace spojene do 1 funkce, nedoporucuji pouzivat rucne, ale nechat si vygenerovat napr. pres http://meyerweb.com/eric/tools/matrix/ */
	div.matrix {
		transform: matrix(0.707107, 0.707107, -0.707107, 0.707107, 0, 0); /* prevedena rotate (45deg) */
	}
	
	.red {
		background-color: red;
	}
	
	.green {
		background-color: green;
	}
	
	.blue {
		background-color: lightblue;
	}
	
	</style>
	
</head>


<body>
	
	<h1>CSS Transform</h1>


	<h2>Rotate</h2>
	
	<div class="rotate red" style="width: 100px; height: 100px;"></div>


	<h2>Scale</h2>
	
	<div class="scale green" style="width: 100px; height: 100px;"></div>


	<h2>Matrix</h2>
	
	<div class="matrix blue" style="width: 100px; height: 100px;"></div>

	TODO

</body>
	
</html>
