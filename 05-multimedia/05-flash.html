<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title>Flash example</title>
    </head>
    <body>
			
			<h1>Flash example</h1>
			
        <!--
            následující kód je příkladem validního vložení flash objektu pro všechny prohlížeče bez nutnosti použití javascriptu;
            jsou využity podmíněné komentáře pro internet explorer...
        -->

        <!--[if !IE]> -->
        <object type="application/x-shockwave-flash" data="tangramone.swf" width="300" height="135">
            <!-- <![endif]-->
            <!--[if IE]>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
              codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"
              width="300" height="135">
              <param name="movie" value="tangramone.swf" />
            <!--><!--dgx-->
            <param name="loop" value="true" />
            <param name="menu" value="false" />
            <p>This is <b>alternative</b> content.</p>
        </object>
        <!-- <![endif]-->

    </body>
</html>
